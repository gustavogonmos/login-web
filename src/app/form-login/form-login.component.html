

<main class="container-main">
    <mat-grid-list [cols]="colSize" rowHeight="500px">
        <mat-grid-tile
        [colspan]="1"
        [rowspan]="1">
            <mat-card class="container-card">
                <h1 class="title">Iniciar sesion</h1>
                <form class="example-form">
                    <mat-form-field class="inputs1">
                        <mat-label>Ingresar usuario</mat-label>
                        <input matInput>
                    </mat-form-field>
                            
                    <mat-form-field class="inputs2">
                        <mat-label>Ingresar contrase√±a</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
        
                    <button class="button-login" mat-flat-button color="primary" (click)="login()">
                        Ingresar
                    </button>
                </form>
            </mat-card>
        </mat-grid-tile>
        <mat-grid-tile class="imagen"
        [colspan]="1"
        [rowspan]="1"
        [style.background]="'#3497DA'">
            <img src="../../assets/assuresoft.jpeg" alt="">
        </mat-grid-tile>
    </mat-grid-list>
</main>
